    <h1 class="index-title">Registration</h1>

  <div class=""image-design-container"">
    <img class="image-design" src="images/image_1.png" alt="Image ilustration">
  </div>
  <div class="information-container">
    <header class='registration'>
       <p><em>Do you what be part of this amanzing events? Fill out this form.</em></p>
    </header>
    <br>
    <form action='show_data.html' method='get' class='registration-form'>

      <div class='form-row'>
        <label for='first-name'>First Name</label>
        <input id='first-name' name='first-name' type='text' />
      </div>
      <div class='form-row'>
        <label for='last-name'>Last Name</label>
        <input id='last-name' name='last-name' type='text' />
      </div>
      <div class='form-row'>
        <label for='street-address'>Street Address</label>
        <input id='street-address' name='street-address' type='text' />
      </div>
      <div class='form-row'>
        <label for='City'>City</label>
        <input id='City' name='City' type='text' />
      </div>

      <div class='form-row'>
        <label for='zip-code'>Zip Code</label>
        <input id='zip-code' name='zip-code' type='text' />
      </div>
      <div class='form-row'>
        <label for='age'>Age</label>
        <input id='age' name='age' type='text' />
      </div>
      <fieldset class='legacy-form-row'>
        <legend>Gender</legend>
        <input id='gender-type-2' name='gender-type' type='radio' value='Female' checked />
        <label for='gender-type-2' class='radio-label'>Female</label>
        <input id='gender-type-1' name='gender-type' type='radio' value='Male' />
        <label for='gender-type-1' class='radio-label'>Male</label>
      </fieldset>
      <div class='form-row'>
        <label for='contact-phone'>Contact Phone</label>
        <input id='contact-phone' name='contact-phone' type='text' />
      </div>
      <div class='form-row'>
        <label for='email'>Contact Email</label>
        <input id='email' name='email' type='email' placeholder='joe@example.com' />
       </div>

      <br>
      <br>
      
      
      
      
      
      <div class='form-row'>
        <button>Submit</button>
      </div>
      
    </form>
  </div>
